<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- Черный хедер -->
    <header class="header">   
      <div class="todo">
      <div class="todo_box">
        <img class="logo-img" src="/img/logo-img.svg" alt="" />
        <img class="logo-titile" src="/img/todo.svg" alt="" />
      </div>
      </div>
    </header>
      <!-- Форма ввода -->
      <form>
        <div class="todo__row">
          <input
            class="todo__input"
            type="text"
            placeholder="Напишите задачу..."
            required
          />
          <div class="todo__btn">
            <button class="btn">Добавить
            <img class="logo__plus" src="/img/plus.svg" alt="add" /></button>
          </div>
        </div>
      </form>
      <!-- Основная серая часть -->
      <div class="main__content">
        <div class="todo__menu">
          <div class="todo__info">
            <div class="created">
              Созданные
              <span class="counter">0</span>
            </div>
            <div class="done">
              Завершённые
              <span class="counter">0</span>
            </div>
          </div>
          <div class="empty__desc">
            <img  class="clipboard" src="/img/Clipboard.svg" alt="" width="56" height="56">
          
          <div class="empty__task">
            <b>У вас еще нет зарегистрированных задач</b><br>
            Создавайте задачи и организуйте свои дела
          </div>
          </div>
          <ul class="todo__task">
            <!-- <li class="todo__task-item">
              <input class="task-checkbox" type="checkbox" >
              <span class="task-text">задача</span>
    <button class="delete-btn" data-action="delete">
                <img class="delete-icon" src="/img/delete-trash.svg" alt="">
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
