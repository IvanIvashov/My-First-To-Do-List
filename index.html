<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!-- Черный хедер -->
    <div class="todo">
      <div class="todo_box">
        <img class="logo-img" src="/img/logo-img.svg" alt="" />
        <img class="logo-titile" src="/img/todo.svg" alt="" />
      </div>
      <!-- Форма ввода -->
      <div class="todo__row">
        <input
          class="todo__input"
          type="text"
          required
          placeholder="Adicione uma nova tarefa"
        />
        <div class="todo__btn">
          <button class="btn">Criar</button>
          <img class="logo__plus" src="/img/plus.svg" alt="add" />
        </div>
      </div>
      <!-- Основная серая часть -->
      <div class="main__content">
        <div class="todo__menu">
          <div class="todo__info">
            <div class="created">
              Tarefas criadas
              <span class="counter">0</span>
            </div>
            <div class="done">
              Concluídas
              <span class="counter">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
